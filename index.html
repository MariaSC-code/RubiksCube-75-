<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    
    <link rel="stylesheet" href="style.css">
    <title>Rubik's Cube Animation</title>

</head>
<body>
    
    <!-- Container for the Rubik's Cube -->
    <div id="container">
        <!-- Area for the cube faces -->
        <div class="box-area">
            
            <!-- Front face of the Rubik's Cube -->
            <div id="box-front" class="box">
                <!-- Grid container for the front face -->
                <div class="grid-container bg-front">
                    <!-- Individual grid items for the FRONT face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- RIGHT face of the Rubik's Cube -->
            <div id="box-right" class="box">
                <div class="grid-container bg-right">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>

            <!-- BACK face of the Rubik's Cube -->
            <div id="box-back" class="box">
                <div class="grid-container bg-back">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item "></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- LEFT face of the Rubik's Cube -->
            <div id="box-left" class="box">
                <div class="grid-container bg-left">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- TOP face of the Rubik's Cube -->
            <div id="box-top" class="box">
                <div class="grid-container bg-top">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- BOTTOM face of the Rubik's Cube -->
            <div id="box-bottom" class="box">
                <div class="grid-container bg-bottom">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript files -->
    <script src="script.js"></script>
  
</body>

</html>
